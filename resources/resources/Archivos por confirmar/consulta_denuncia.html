<!doctype html>
<html lang="ES">
	<head>
		<meta charset="utf-8">
		<title>Consulta de Denuencia</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/modernizr.custom.75139.js"></script>
        <link rel="shortcut icon" href="imagenes/logo.png" type="image/x-icon">
	</head>
	<body>
    	<div class="container">
    		<header>
            	<figure>
					<img src="imagenes/logo.png" alt="">
				</figure>
                <h3>SISTEMA DE FISCALIZACIÓN</h3>
        	</header>
        	<nav>
            	<span class="saludo">Bienvenido Usuario</span>
                <span class="fecha">Fecha</span>
                <span class="cerrar"><a href="#">Cerrar Sesión</a></span>
            </nav>
            <section>
            	<form>
                	<fieldset>
                    	<legend>Consultar Denuncias</legend>
                        <div>
                        	<label for="ced">Cedula</label>
                            <input type="text">
                        </div>
                        <div>
                        	<label for="nombre">Nombres</label>
                            <input type="text">
                        </div>
                        <div>
                        	<label for="apellido">Apellidos</label>
                            <input type="text">
                        </div>
                    </fieldset>
                    <input type="submit" value="Registrar Denuncia">
                    <input type="button" value="Cancelar">
                </form>
            </section>
        </div>
	</body>
</html>
